version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "castle/build.gradle" }}
      - run:
          name: Accept Licenses
          shell: /bin/bash
          command: eval "yes | sdkmanager --licenses"
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "castle/build.gradle" }}
      - run:
          name: Run Lint
          command: ./gradlew lint test
      - run:
          name: Run Code Coverage
          command: ./gradlew castle:jacocoTestReport
      - store_artifacts:
          path: castle/build/reports
          destination: reports
      - store_test_results:
          path: castle/build/test-results
      - codecov/upload:
          file: castle/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
